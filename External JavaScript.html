</head>
<body>


<h1>My First Web Page</h1>

<p>My First Paragraph</p>

<script>

document.write(5+6);
</script>

<h1>My First Web Page</h1>

<p>My First Paragraph</p>

<button type="button" onclick="document.write(8+9)">Try it.</button>
