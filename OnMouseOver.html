<html>
<head>
	<title>Background Image</title>
</head>
<script type="text/javascript">
function a(newbg)
		{
			document.body.background=newbg;
		}
</script>
<body>
	<table border="2">
		<tr>
			<th onmouseover="a('image/1.jpg')"><img src="image/1.jpg" height="200px" width="200px"></th>
			<th onmouseover="a('image/2.jpg')"><img src="image/2.jpg" height="200px" width="200px"></th>
			<th onclick="a('image/3.jpg')"><img src="image/3.jpg" height="200px" width="200px"></th>
			<th onclick="a('image/4.jpg')"><img src="image/4.jpg" height="200px" width="200px"></th>
			<th onmouseover="a('image/5.jpg')"><img src="image/5.jpg" height="200px" width="200px"></th>
			<th onmouseover="a('image/6.jpg')"><img src="image/6.jpg" height="200px" width="200px"></th>
		</tr>
	</table>

</body>
</html>
